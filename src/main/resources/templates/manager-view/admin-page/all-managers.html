<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{manager-panel.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="/static/css/admin-view/managers-list.css" >

    <title>Managers list</title>

<body>
<div layout:fragment="content1">
<div class="container">
    <div class="row">
    <div class="col-sm-12 col-md-12 mx-auto">
    <div class="card">
        <div class="card-header">
            Managers working in bank:
        </div>
        <div class="card-body">
            <form method="get" th:action="@{all}">
                <label>Enter manager first or last name</label>
                <input type="text" name="keyword" th:value="${keyword}">

                <button type="submit" class="btn btn-primary btn__style">Search</button>
            </form>
            <div class="table-responsive">
            <table class="table table-responsive table-sm">
                <thead>
                <tr class="text-center">
                    <th>First Name </th>
                    <th>Last Name </th>
                    <th>Email </th>
                    <th>Level </th>
                    <th>Clients</th>
                    <th>Info</th>
                </tr>
                </thead>
                <tbody>
                <tr class="text-center" th:each="manager:${managers}" >

                    <td th:text="${manager.getFirstName()}"></td>
                    <td th:text="${manager.getLastName()}"></td>
                    <td th:text="${manager.getUser().getEmail()}"></td>
                    <td th:text="${manager.getLevel()}"></td>
                    <td th:text="${manager.getClientList().size()}"></td>
                    <td>
                        <a class="btn btn-light style__a" th:href="@{/manager/all/check-clients(managerId=${manager.getId()})}">Check clients</a>
                    </td>

                </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
</body>
</html>
