<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{client-panel.html}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <title>Registration</title>
</head>
<body>
<div layout:fragment="content2">
    <div class="container">
<div class="col-md-6 offset-3 mt-3">
    <form class="form-control" method="post" th:action="@{/home/save}" th:object="${client}">
        <div class="mb-3 mt-3">
            <label for="firstName" class="form-label"> First Name </label>
            <input id="firstName" type="text" name="firstName" class="form-control"
                   th:field="${client.firstName}" required>
        </div>
        <div class="mb-3 mt-3">
            <label for="lastName" class="form-label">  Last Name </label>
            <input id="lastName" type="text" name="lastName" class="form-control"
                   th:field="${client.lastName}" required>
        </div>
        <div class="mb-3 mt-3">
            <label for="level" class="form-label"> Tax Number </label>
            <input id="level" type="text" name="level" class="form-control"
                   th:field="${client.taxNumber}">
        </div>
        <div class="mb-3 mt-3">
            <label for="email" class="form-label"> Email </label>
            <input id="email" type="email" name="email" class="form-control"
                   th:field="${client.user.email}" required>
            <span th:if="${#fields.hasErrors('client.user.email')}" th:errors="*{client.user.email}">Account with this email already exists!</span>

        </div>
        <div class="mb-3 mt-3">
            <label for="password" class="form-label"> Password </label>
            <input id="password" type="password" name="password" class="form-control"
                   th:field="${client.user.password}" required>
        </div>
        <button type="submit" class="btn btn-primary"
                style="font-size: 1.2rem;
                padding: 10px;
                color: #1773a4c7;
                background: #f4f5f7;
                border: 2px solid #1773a4;
                border-radius: 50px;
                width: 172px;">Registration</button>

    </form>
</div>
</div>
</div>
</body>
</html>
