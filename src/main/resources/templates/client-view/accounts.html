<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{client-panel.html}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/create-bank-account.css" >
    <link rel="stylesheet" href="/static/css/clients-bank-account.css" >



    <title>Client Bank Account</title>
</head>
<body>
<div layout:fragment="content2">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-8">
    <div class="card">
        <div class="card-header" th:object="${clientName}">
            <span th:text="${clientName}"></span>, here your bank account!
        </div>
        <div class="card-body">
            <div class="table-responsive-sm">
            <table class="table mx-auto" style="max-width: fit-content">
                <thead>
                <tr class="text-center">
                    <th>Account Number</th>
                    <th>Currency</th>
                    <th>Amount</th>
                </tr>
                </thead>
                <tbody>
                <tr class="text-center" th:each="listBankAccount:${listBankAccount}" >
                    <td th:text="${listBankAccount.getAccountNumber()}"></td>
                    <td th:text="${listBankAccount.getCurrency()}"></td>
                    <td th:text="${listBankAccount.getCurrentSum().intValue()}"></td>

                </tr>
                </tbody>
            </table>
<!--                d-flex justify-content-center-->
                <div class="">
            <button type="button" class="btn btn-light"> <a href="#" th:href="@{/transactions/replenishment}">Replenishment</a></button>
            <button type="button" class="btn btn-light"> <a href="#" th:href="@{/transactions/withdraw}">Make transaction</a> </button>
                </div>
                </div>
        </div>
    </div>
        </div>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
