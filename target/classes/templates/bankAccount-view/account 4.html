<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{client-panel.html}">
<head>
    <meta charset="UTF-8">
    <title>Create Bank Account</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/create-bank-account.css" >
</head>

<body>
<div layout:fragment="content2">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6">
    <h1 class="mt-4">Create Bank Account</h1>
    <form action="#" th:action="@{/account/save}" th:object="${bankAccount}" method="post" class="mt-4">
        <div class="form-group">
            <label for="currency">Currency:</label>
            <select id="currency" name="currency" th:field="*{currency}" class="form-control">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="UAH">UAH</option>
            </select>
            <span th:if="${#fields.hasErrors('currency')}" th:errors="*{currency}" class="text-danger">Error: Invalid currency selection!</span>
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
        <button type="button" class="btn btn-light"> <a href="#" th:href="@{/home/bank-account}">See accounts</a> </button>
    </form>
    <div th:if="${errorMessage}" class="mt-4">
        <div class="alert alert-danger" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>
    </div>
            <div th:if="${successMessage}" class="mt-4">
                <div class="alert alert-success" role="alert">
                    <p th:text="${successMessage}"></p>
                </div>
            </div>

        </div>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
