    <div class="container-fluid">
        <section class="forms-section">
            <div class="forms">
                <div class="form-wrapper is-active">
                    <button type="button" class="switcher switcher-login">
                        <a class="registration-link" href="#" th:href="@{/login}">LOGIN</a>
                        <span class="underline"></span>
                    </button>
                    <form th:action="@{/login}" th:method="post" class="form form-login">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">Wrong login or password!</div>
                        </div>
                        <div th:if="${param.session}">
                            <div class="alert alert-danger">You have been log in at another device</div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">You have been logout!</div>
                        </div>
                        <fieldset>
                            <legend>Please, enter your email and password for login.</legend>
                            <div class="input-block login-input">
                                <label for="username">E-mail</label>
                                <input id="username" type="email"  name="username">
                            </div>
                            <div class="input-block login-input">
                                <label for="password">Password</label>
                                <input id="password" type="password" name="password">
                            </div>
                        </fieldset>
                        <button type="submit" class="btn-login">LOG IN</button>
                    </form>
                </div>
                <div class="form-wrapper">
                    <button type="button" class="switcher switcher-signup">
                        <a class="registration-link" href="#" th:href="@{/home/registration}">SignUp</a>
                        <span class="underline"></span>
                    </button>
                    <form class="form form-signup">
                        <button type="submit" class="btn-signup">Continue</button>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script>
    const switchers = [...document.querySelectorAll('.switcher')]

    switchers.forEach(item => {
        item.addEventListener('click', function() {
            switchers.forEach(item => item.parentElement.classList.remove('is-active'))
            this.parentElement.classList.add('is-active')
        })
    })

</script>
