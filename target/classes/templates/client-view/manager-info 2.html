<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{client-panel.html}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/client-view/client-dashboard.css" >

    <title>Welcome to FriendlyBank</title>

<body>
<div layout:fragment="content2">
<div class="container text-center ">
    <span>Your manager contact</span>
    <div class="row">
        <div class="col-md-6"><div class="card mb-3" >

            <div class="card-body" style="border-color: #105479 ">
                <h5 class="card-title"><img src="/static/image/manager.png" alt="Manager icon" width="50px" th:value="${manager}"> <p th:text="${manager.getFirstName()}"></p> </h5>
                <p class="card-text" th:text="${manager.getLastName()}"></p>
                <p class="card-text" th:text="${manager.getUser().getEmail()}"></p>
                <a href="#" class="btn btn-light btn__style" th:href="@{/dashboard}">Home</a>
            </div>
        </div>
        </div>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
