<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{manager-panel.html}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<!--    <link rel="stylesheet" href="/sta/css/client-dashboard.css" >-->
    <link rel="stylesheet" href="/static/css/admin-view/managers-list.css" >

    <title>Clients list</title>

<body>

<div layout:fragment="content1">
    <div class="container">
        <div class="row">
        <div class="col-md-12 mx-auto">
        <div class="card">
            <div class="card-header"> All clients of bank
            </div>
            <div class="card-body">
    <div class="table-responsive-sm">
        <form method="get" th:action="@{/manager/all/clients}">
            <label>Enter name</label>
            <input type="text" name="keyword" th:value="${keyword}">
            <button type="submit" class="btn btn-primary btn__style"> Search </button>
        </form>


        <table class="table table-responsive-sm table-sm mx-auto " style="max-width: fit-content">
            <thead>
            <tr class="text-center">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Register Date</th>
                <th>Tax Number</th>
                <th>Manager</th>
                <th>Number of accounts</th>
                <th>Update</th>
                <th>Accounts</th>

            </tr>
            </thead>
            <tbody>
            <tr class="text-center" th:each="client:${clients}" >
                <td th:text="${client.firstName}"></td>
                <td th:text="${client.lastName}"></td>
                <td th:text="${client.dateOfRegistration}"></td>
                <td th:text="${client.taxNumber}"></td>
                <td th:text="${client.manager.user.email} + ' ' + ${client.manager.clientList.size()}"></td>
                <td th:text="${client.accountList.size()}"></td>
                <td ><a class="btn btn-light style__a" th:href="@{/manager/update-client(clientId=${client.getId()})}">Update</a></td>
                <td> <a class="btn btn-light style__a" th:href="@{/manager/view-client-accounts(clientId=${client.getId()})}">View</a></td>
            </tr>
            </tbody>
            </table>
    </div>
</div>
</div>
    </div>
        </div>
</div>
</div>
</body>
</html>
