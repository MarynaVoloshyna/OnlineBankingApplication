<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{manager-panel.html}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<!--    <link rel="stylesheet" href="/css/client-dashboard.css" >-->
    <link rel="stylesheet" href="/static/css/admin-view/managers-list.css" >


    <title>Updating form</title>

<body>
<div layout:fragment="content1">
<form class="form-control" method="post" th:action="@{/manager/changes-save}"  th:object="${manager}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="hidden" th:name="id" th:value="${manager.getId()}"/> <!-- Змінено поле для передачі ID менеджера -->

    <div class="mb-3">
        <label for="id" class="form-label">Manager ID</label>
        <input type="text" class="form-control" id="id"  th:value="${manager.getId()}" readonly>
    </div>

    <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name="email" th:value="${manager.user.email}" >
    </div>
    <div class="mb-3">
        <label for="firstName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" th:value="${manager.firstName}" >
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" th:value="${manager.lastName}" >
    </div>
<!--    <div class="mb-3">-->
<!--        <label for="level" class="form-label">Level</label>-->
<!--        <input type="text" class="form-control" id="level" name="level" th:value="${manager.level}">-->
<!--    </div>-->
    <div class="mb-3">
        <label for="level" class="form-label">Level</label>
        <select class="form-control" id="level" name="level">
            <option value="Junior" th:selected="${manager.level == 'Junior'}">Junior</option>
            <option value="Middle" th:selected="${manager.level == 'Middle'}">Middle</option>
            <option value="Senior" th:selected="${manager.level == 'Senior'}">Senior</option>
        </select>
    </div>

    <button type="submit">Update</button>
</form>
</div>
</body>
</html>
