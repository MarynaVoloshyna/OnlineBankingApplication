<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{manager-panel.html}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<!--    <link rel="stylesheet" href="/css/client-dashboard.css" >-->
    <link rel="stylesheet" href="/static/css/admin-view/managers-list.css" >

    <title>Find manager by level</title>

<body>
<div layout:fragment="content1">
<div class="container">
    <div class="col-md-12 mx-auto">
    <div class="card">
        <div class="card-header">
            Managers working in bank:
        </div>
        <div class="card-body">
            <form method="get" th:action="@{/manager/global-searching/find/level}">
                <label>Enter manager's level</label>
                <input type="text" name="level" th:value="${level}">
                <button type="submit" class="btn btn__style">Search</button>
            </form>
            <table class="table">
                <thead>
                <tr class="text-center">
                    <th>Manager's ID</th>
                    <th>First Name</th>
                    <th>Last Name </th>
                    <th>Level </th>
                    <th>Email </th>
                    <th>Has clients</th>
                </tr>
                </thead>
                <tbody>
                <tr class="text-center" th:each="manager:${managers}" >
                    <td th:text="${manager.getId()}"></td>
                    <td th:text="${manager.getFirstName()}"></td>
                    <td th:text="${manager.getLastName()}"></td>
                    <td th:text="${manager.getLevel()}"></td>
                    <td th:text="${manager.getUser().getEmail()}"></td>
                    <td th:text="${manager.getClientList().size()}"></td>

                    <td>
                        <a class="btn style__a" th:href="@{/manager/all/check-clients(managerId=${manager.getId()})}">Check clients</a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
