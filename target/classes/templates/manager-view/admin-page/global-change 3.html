<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{manager-panel.html}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<!--    <link rel="stylesheet" href="/css/client-dashboard.css" >-->
    <link rel="stylesheet" href="/static/css/admin-view/managers-list.css" >


    <title>Welcome to FriendlyBank</title>

<body>
<div layout:fragment="content1">
<div class="container">
    <div class="row">
        <div class="col-md-12 mx-auto">
    <div class="card" style="font-size: small">
        <div class="card-header">
            <h5 class="card-title">Managers working in bank:</h5>
        </div>
        <div class="card-body">
            <form method="get" th:action="@{/manager/global-searching/find/change-manager}">
                <div class="mb-3">
                    <label for="email" class="form-label">Enter manager's email</label>
                    <input type="text" class="form-control" id="email" name="email" th:value="${manager}">
                </div>
                <button type="submit" class="btn btn__style">Search</button>
            </form>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr class="text-center">
                        <th>Manager's ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Level</th>
                        <th>Email</th>
                        <th>Has clients</th>
                        <th>Change manager data</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="text-center" th:each="manager:${managers}">
                        <td th:text="${manager.getId()}"></td>
                        <td th:text="${manager.getFirstName()}"></td>
                        <td th:text="${manager.getLastName()}"></td>
                        <td th:text="${manager.getLevel()}"></td>
                        <td th:text="${manager.getUser().getEmail()}"></td>
                        <td th:text="${manager.getClientList().size()}"></td>
                        <td>
                            <a class="btn style__a" th:href="@{/manager/change-manager/level(managerId=${manager.getId()})}">UPDATE</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
    </div>
</div>
<script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
