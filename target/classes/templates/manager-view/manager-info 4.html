<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{manager-panel.html}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/client-dashboard.css" >
    <link rel="stylesheet" href="/static/css/admin-view/managers-list.css" >


    <title>My Info</title>

<body>
<div layout:fragment="content1">
    <form class="form-control" method="get" th:action="@{/dashboard}"  th:object="${manager}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" th:name="id" th:value="${manager.getId()}"/>

        <div class="mb-3">
            <label for="id" class="form-label">Manager ID</label>
            <input type="text" class="form-control" id="id"  th:value="${manager.getId()}" readonly>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${manager.user.email}" readonly>
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" th:value="${manager.firstName}" readonly>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:value="${manager.lastName}" readonly>
        </div>
            <div class="mb-3">
                <label for="level" class="form-label">Level</label>
                <input type="text" class="form-control" id="level" name="level" th:value="${manager.level}"readonly>
            </div>

        <button type="submit" class="btn__style">Back home</button>
    </form>
</div>
<script src="https://kit.fontawesome.com/b3df73c745.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
