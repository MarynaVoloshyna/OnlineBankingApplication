<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{manager-panel.html}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/client-dashboard.css" >
    <link rel="stylesheet" href="/static/css/manager-view/clients-list.css" >



    <title>Welcome to FriendlyBank</title>

<body>
<div layout:fragment="content1">
<div class="container">
    <div class="card">
        <div class="card-header">
            Hi, <span th:text="${manager.getFirstName()}"></span> here your clients:
        <div class="card-body">
            <table class="table table-responsive">
                <thead>
                <tr class="text-center">
                    <th><a href="?sort=firstName">First Name</a> <i class="bi bi-arrow-down-up me-2"></i></th>
                    <th><a href="?sort=lastName">Last Name</a> <i class="bi bi-arrow-down-up me-2"></i></th>
                    <th><a href="?sort=dateOfRegistration">Date of Registration</a> <i class="bi bi-arrow-down-up me-2"></i></th>
                    <th style="text-transform: uppercase; color: #105479;">
                        Details
                    </th>
                    <th><a >Accounts</a> <i class="bi bi-arrow-down-up me-2"></i></th>


                </tr>
                </thead>
                <tbody>
                <tr class="text-center" th:each="client:${clients}">
                    <td th:text="${client.getFirstName()}"></td>
                    <td th:text="${client.getLastName()}"></td>
                    <td th:text="${#temporals.format( client.getDateOfRegistration(), 'dd.MM.yyyy')}"></td>
                    <td th:text="${client.getAccountList().size()}"></td>
                    <td>
                        <a class="btn btn-light style__a" th:href="@{/manager/view-client-accounts(clientId=${client.getId()})}">Check accounts</a>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
