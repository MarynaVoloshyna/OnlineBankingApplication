<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<body>

<form class="form-control" method="post" th:action="@{/manager/save-client-change}"  th:object="${client}">

    <input type="hidden" th:name="id" th:value="${client.getId()}"/>

    <div class="mb-3">
        <label for="id" class="form-label">Client ID</label>
        <input type="text" class="form-control" id="id"  th:value="${client.getId()}" readonly>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" th:value="${client.user.email}" >
    </div>
    <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" th:value="${client.firstName}" >
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" th:value="${client.lastName}" >
    </div>

        <select class="form-control" id="managerId" name="managerId">
            <option value="">-- Select Manager --</option>
            <option th:each="manager : ${managers}" th:value="${manager.id}" th:text="${manager.lastName}"></option>
        </select>
    </div>
